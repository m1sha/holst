<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas test</title>
</head>
<body>
  <canvas id="canvas" width="1600" height="1600"></canvas>
  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    const path0 = new Path2D()
    path0.rect(0, 0, canvas.width, canvas.height)
    ctx.fillStyle = '#eee'
    ctx.fill(path0)

    const path = new Path2D()
    path.rect(10, 10, 100, 100)
    ctx.fillStyle = '#1fe'
    ctx.fill(path)

    
    let matrix = new DOMMatrix([1, 0, 0, 1, 50, 50])
    const scale = DOMMatrix.fromMatrix({a: 8, d:4})
    matrix = matrix.multiply(scale)
    matrix = matrix.multiply(DOMMatrix.fromMatrix({ e: -50, f: -50}))

    matrix = matrix.translate(-20, 0)
    
    ctx.setTransform(matrix)
    ctx.fillStyle = '#0f9'
    ctx.fill(path)
  </script>
</body>
</html>
